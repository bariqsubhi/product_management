<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>النور للادارة</h2>
            <p>ادارة السلع وتصنيفها</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="العنوان">
            <div class="price">
                <input onkeyup="get_total()" type="number" id="price" placeholder="الكلفة">
                <input onkeyup="get_total()" type="number" id="taxes" placeholder="الضرائب">
                <input onkeyup="get_total()" type="number" id="ads" placeholder="الاعلانات">
                <input onkeyup="get_total()" type="number" id="discount" placeholder="الخصومات">
                <small id="total"> </small>
            </div>
            <input type="number" id="count" placeholder="العدد">
            <input type="text" id="category" placeholder="الصنف">
            <button id="submit">اضافة</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="بحث">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">البحث بالعنوان</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">البحث بالصنف</button>

                </div>

            </div>

            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>ت</th>
                    <th>العنوان</th>
                    <th>الكلفة</th>
                    <th>الضرائب</th> 
                    <th>الاعلانات</th>
                    <th>الخصومات</th>
                    <th>الاجمالي</th>
                    <th>الصنف</th>
                    <th>تحديث</th>
                    <th>حذف</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>

            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
